<div ng-repeat="(key, local) in locales" style="margin: 0 auto; margin-bottom: 50px; text-align: center; float: left; width: 50%;">


        <div id="carousel-{{key}}" class="carousel slide" style="margin: 0 auto; text-align: center;">
              <!-- indicadores (puntitos) -->
            <ol class="carousel-indicators">
                  <li data-target="#carousel-{{key}}" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-{{key}}" data-slide-to="1"></li>
                  <li data-target="#carousel-{{key}}" data-slide-to="2"></li>
              </ol>
              <!-- contenedor -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img ng-src="{{local.foto1}}" alt="" class="img-rounded img-responsive">
                </div>
                <div class="item">
                    <img ng-src="{{local.foto2}}" alt="" class="img-rounded img-responsive">
                </div>
                <div class="item">
                    <img ng-src="{{local.foto3}}" alt="" class="img-rounded img-responsive">
                </div>
            </div>
        </div>
		
		<h4 style="width: 100%;">{{local.direccion}}</h4>
		<h5>({{local.cp}})</h5>

    
</div>

width: 70%; /* use this, or not */
