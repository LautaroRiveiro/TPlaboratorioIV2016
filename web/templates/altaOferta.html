<div style="margin: 10px;margin:auto; display:block; width: 60%;">
    <form id="fgh" name="formAlta" enctype="multipart/form-data" novalidate method="post">
      <!-- DESCRIPCIÓN -->
        <div class="form-group" ng-class="{'has-error has-feedback': formAlta.descripcion.$dirty && formAlta.descripcion.$invalid, 'has-success has-feedback': formAlta.descripcion.$valid}">
            <label for="descripcion" class="control-label">Descripción</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" ng-model="nuevo.descripcion" placeholder="Ingrese Descripción"required maxlength=100/>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formAlta.descripcion.$dirty && formAlta.descripcion.$invalid, 'glyphicon-ok': formAlta.descripcion.$valid}"></span>
            <small class="help-block" ng-if="formAlta.descripcion.$dirty && formAlta.descripcion.$invalid">* Este campo es obligatorio</small>
        </div>

      <!-- DESCUENTO -->
        <div class="form-group" ng-class="{'has-error has-feedback': formAlta.descuento.$dirty && formAlta.descuento.$invalid, 'has-success has-feedback': formAlta.descuento.$valid}">
            <label for="descuento" class="control-label">Descuento (%)</label>
            <input type="number" class="form-control" name="descuento" id="descuento" ng-model="nuevo.descuento" placeholder="Ingrese Descuento (%)" required max="99" min="0"/>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formAlta.descuento.$dirty && formAlta.descuento.$invalid, 'glyphicon-ok': formAlta.descuento.$valid}"></span>
            <small class="help-block" ng-if="formAlta.descuento.$dirty && formAlta.descuento.$invalid">* Este campo es obligatorio</small>
        </div>

      <!-- PRODUCTOS -->
      <label class="control-label">Productos</label>
      <div id="grid1" ui-grid="gridOptions" ui-grid-selection class="grid"></div>

      <!-- ENVIAR -->
        <button class="btn btn-info " name="guardar" ng-click="Guardar()" ng-disabled="formAlta.$invalid"><span class="glyphicon glyphicon-save">&nbsp;</span>ENVIAR</button>

    </form>
</div>
