<div style="margin: 10px;margin:auto; display:block; width: 60%;">
    <form id="fgh" name="formAlta" enctype="multipart/form-data" novalidate method="post">
      <!-- DIRECCION -->
        <div class="form-group" ng-class="{'has-error has-feedback': formAlta.direccion.$dirty && formAlta.direccion.$invalid, 'has-success has-feedback': formAlta.direccion.$valid}" style="width: 87%;float:left;">
            <label for="direccion" class="control-label">Dirección</label>
            <input type="text" class="form-control" name="direccion" id="direccion" ng-model="nuevo.direccion" placeholder="Ingrese Dirección"required maxlength=50/>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formAlta.direccion.$dirty && formAlta.direccion.$invalid, 'glyphicon-ok': formAlta.direccion.$valid}"></span>
            <small class="help-block" ng-if="formAlta.direccion.$dirty && formAlta.direccion.$invalid">* Este campo es obligatorio</small>      
        </div>

        <button ng-click="VerLugar()" class="btn btn-info" style="width: 10%; float:left;vertical-align:bottom;margin-top: 24.5px;margin-left: 5px;">VER</button>
        <div style="clear:both"></div>
        
        <div id="map" style="width: 95%; height: 320px; margin: 0 auto;border: 1px dotted grey; margin: 10px;"></div>

      <!-- IMÁGENES -->
        <label class="control-label">Imágenes</label>
        <input type="file" nv-file-select uploader="uploader" multiple/>.
        <!-- Si quiero usar drag and drop uso las directivas nvFileDrop y nvFileOver. -->
        <div nv-file-drop="" uploader="uploader">
            <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
                O arrastre imágenes acá
            </div>
        </div>

        <ul>
            <!-- Muestro los datos de los archivos a cargar -->
            <li ng-repeat="item in uploader.queue">
                <!-- nombre del archivo -->
                Archivo: <span ng-bind="item.file.name"></span><br/>
                <!-- imagen del archivo -->
                <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                <!-- boton upload. Lo puedo usar para carar las fotos o crear
                    mi propia funcion y llamar a uploader.uploadAll() -->
                <!-- <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button> -->

                <!-- boton cancel -->            
                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>

                <!-- boton remove -->
                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
            </li>       
        </ul>


      <!-- ENVIAR -->
        <button class="btn btn-info " name="guardar" ng-click="Guardar()" ng-disabled="formAlta.$invalid"><span class="glyphicon glyphicon-save">&nbsp;</span>ENVIAR</button>
      <!-- VOLVER -->
        <a ui-sref="main.menu" class="btn btn-info "><span class="glyphicon glyphicon-repeat">&nbsp;</span>VOLVER</a>

    </form>
</div>
