<div style="margin: 10px;margin:auto; display:block; width: 60%;">
    <form id="fgh" name="formAlta" enctype="multipart/form-data" novalidate method="post">

      <!-- PRODUCTOS -->
      <label class="control-label">Productos</label>
      <div id="grid1" ui-grid="gridOptions" ui-grid-selection class="grid"></div>
      <br>
      
      <!-- FECHA -->
        <div class="form-group" ng-class="{'has-error has-feedback': formAlta.fecha.$dirty && formAlta.fecha.$invalid, 'has-success has-feedback': formAlta.fecha.$valid}">
            <label for="fecha" class="control-label">Fecha</label>
            <input type="date" class="form-control" name="fecha" id="fecha" min="2017-01-01" ng-model="nuevo.fecha" placeholder="Ingrese Fecha" required/>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formAlta.fecha.$dirty && formAlta.fecha.$invalid, 'glyphicon-ok': formAlta.fecha.$valid}"></span>
            <small class="help-block" ng-if="formAlta.fecha.$dirty && formAlta.fecha.$invalid">* Este campo es obligatorio</small>
        </div>

      <!-- ENVIAR -->
        <br>
        <button class="btn btn-info " name="guardar" ng-click="Guardar()" ng-disabled="formAlta.$invalid"><span class="glyphicon glyphicon-send">&nbsp;</span>ENVIAR</button>

      <!-- VOLVER -->
        <a ui-sref="main.cliente" class="btn btn-info"><span class="glyphicon glyphicon-repeat">&nbsp;</span>VOLVER</a>

    </form>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="detalle">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{detalle.descripcion}}  -  {{detalle.precio | currency}}</h4>
      </div>
      <div class="modal-body">
          <div class="container" style="text-align: center; margin: auto; width: 100%">
              <div id="carousel-1" class="carousel slide" data-ride="carousel" data-pause=null  style="text-align: center; margin: auto;">
                  <!-- indicadores (puntitos) -->
                <!-- <ol class="carousel-indicators">
                      <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-1" data-slide-to="1"></li>
                      <li data-target="#carousel-1" data-slide-to="2"></li>
                  </ol> -->
                  <!-- contenedor -->
                  <div class="carousel-inner" role="listbox">
                      <div class="item active">
                          <img ng-src="../ws/img/{{detalle.foto1}}" alt="" class="img-rounded img-responsive">
                      </div>
                      <div class="item">
                          <img ng-src="../ws/img/{{detalle.foto2}}" alt="" class="img-rounded img-responsive">
                      </div>
                      <div class="item">
                          <img ng-src="../ws/img/{{detalle.foto3}}" alt="" class="img-rounded img-responsive">
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
